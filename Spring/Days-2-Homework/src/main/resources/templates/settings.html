<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="inc/navbar"></div>
    <h2>Welcome Settings</h2>
    <div class="row">
        <div class="container col-sm-6">
            <form method="post" action="/userSave">
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input required name="name" type="text" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                    <label for="userSurname" class="form-label">Surname</label>
                    <input required name="surname" type="text" class="form-control" id="userSurname" >
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input required name="email"    ype="email" class="form-control" id="userEmail" >
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="userPassword" name="password">
                </div>
                <div class="mb-3">
                    <label for="userAge" class="form-label">Age</label>
                    <input required type="number" max="120" min="18" class="form-control" id="userAge" name="age">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>

    </div>
</div>

</body>
</html>
